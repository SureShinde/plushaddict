<div class="cart-totals">
    <table class="data table table-totals">
        <caption class="table-caption" data-bind="i18n: 'Order Summary'"></caption>
        <tbody>
        <!-- ko foreach: getTotals() -->
        <tr class="totals">
            <th data-bind="i18n: title" class="mark" scope="row"></th>
            <td class="amount">
                <span class="price" data-bind="html: $parent.getValue(value, code), attr: {'data-th': title}"></span>
            </td>
        </tr>
        <!-- /ko -->
        </tbody>
    </table>
</div>
